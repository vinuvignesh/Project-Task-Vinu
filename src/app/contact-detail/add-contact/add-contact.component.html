<div class="add-contact-container">
  <h2>{{ isEditMode ? 'Edit Contact' : 'Add Contact' }}</h2>
  <form [formGroup]="contactForm!" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{'has-error': contactForm.controls['firstName'].invalid && (contactForm.controls['firstName'].dirty || contactForm.controls['firstName'].touched)}">
      <label for="firstName">First Name: <span class="required">*</span></label>
      <input type="text" id="firstName" formControlName="firstName" placeholder="Enter first name">
      <div *ngIf="contactForm.controls['firstName'].invalid && (contactForm.controls['firstName'].dirty || contactForm.controls['firstName'].touched)" class="error">
        First name is required.
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': contactForm.controls['lastName'].invalid && (contactForm.controls['lastName'].dirty || contactForm.controls['lastName'].touched)}">
      <label for="lastName">Last Name: <span class="required">*</span></label>
      <input type="text" id="lastName" formControlName="lastName" placeholder="Enter last name">
      <div *ngIf="contactForm.controls['lastName'].invalid && (contactForm.controls['lastName'].dirty || contactForm.controls['lastName'].touched)" class="error">
        Last name is required.
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched)}">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter email">
      <div *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched)" class="error">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': contactForm.controls['phoneNumber'].invalid && (contactForm.controls['phoneNumber'].dirty || contactForm.controls['phoneNumber'].touched)}">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter phone number" maxlength="10" minlength="10">
      <div *ngIf="contactForm.controls['phoneNumber'].invalid && (contactForm.controls['phoneNumber'].dirty || contactForm.controls['phoneNumber'].touched)" class="error">
        Please enter a valid 10-digit phone number (only numbers allowed).
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">{{ isEditMode ? 'Update Contact' : 'Add Contact' }}</button>
  </form>
</div>
