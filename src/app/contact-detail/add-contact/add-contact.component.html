<div class="add-contact-container">
  <h2>Add Contact</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" id="addContactForm">
    <div class="form-group" [ngClass]="{'has-error': contactForm.get('firstName')?.invalid && (contactForm.get('firstName')?.dirty || contactForm.get('firstName')?.touched)}">
      <label for="firstName">First Name: <span class="required">*</span></label>
      <input type="text" id="firstName" formControlName="firstName" placeholder="Enter first name">
      <div *ngIf="contactForm.get('firstName')?.invalid && (contactForm.get('firstName')?.dirty || contactForm.get('firstName')?.touched)" class="error">
        First name is required.
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': contactForm.get('lastName')?.invalid && (contactForm.get('lastName')?.dirty || contactForm.get('lastName')?.touched)}">
      <label for="lastName">Last Name: <span class="required">*</span></label>
      <input type="text" id="lastName" formControlName="lastName" placeholder="Enter last name">
      <div *ngIf="contactForm.get('lastName')?.invalid && (contactForm.get('lastName')?.dirty || contactForm.get('lastName')?.touched)" class="error">
        Last name is required.
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)}">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter email">
      <div *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)" class="error">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': contactForm.get('phoneNumber')?.invalid && (contactForm.get('phoneNumber')?.dirty || contactForm.get('phoneNumber')?.touched)}">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter phone number">
      <div *ngIf="contactForm.get('phoneNumber')?.invalid && (contactForm.get('phoneNumber')?.dirty || contactForm.get('phoneNumber')?.touched)" class="error">
        Please enter a valid 10-digit phone number (only numbers allowed).
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Add Contact</button>
  </form>
</div>
